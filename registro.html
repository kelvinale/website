  <head>

    <link rel="stylesheet" href="css/registro.css" />

    <div class="container">
      <ul class="cuadrados">

        <main>
          <div class="contenedor">
            <div class="grid">
              <div class="izquierda">
                <div id="slider">
                  <figure>
                    <img src="assets/images/analisis.png" />
                    <img src="assets/images/cursos-a-distancia.png" />
                    <img src="assets/images/diploma.png" />
                    <img src="assets/images/Libro.png" />
                    <img src="assets/images/perfil.jpeg" alt="" />
                  </figure>
                </div>
              </div>

              <div class="derecha">
                <h1>Usuario Nuevo</h1>

                <form action="">
                  <label for="">Cedula</label>
                  <input
                    required
                    placeholder="Ingresa tu cedula"
                    type="text"
                    name=""
                    id=""
                  />

                  <label for="">Apellidos</label>
                  <input
                    placeholder="Ingresa tus apellidos"
                    required
                    type="text"
                    name=""
                    id=""
                  />

                  <label for="">Nombres</label>
                  <input
                    placeholder="Ingresa tus nombres"
                    required
                    type="text"
                    name=""
                    id=""
                  />

                  <label for="">Email</label>
                  <input
                    placeholder="Ingresa tu email"
                    required
                    type="email"
                    name=""
                    id=""
                  />

                  <label for="">Contraseña</label>
                  <input
                    placeholder="Ingresa una contraseña"
                    required
                    type="password"
                    name=""
                    id=""
                  />
                </form>

                <button><a href="">Registrar</a></button>
              </div>
            </div>
          </div>
        </main>
      </ul>
